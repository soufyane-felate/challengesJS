<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM Challenges</title>
</head>
<body>
<!-- Challenge 1: Change the Text Content -->
<p id="text">Original Text</p>


<!-- Challenge 2: Create and Append an Element -->
<ul id="list">
    <li>Existing Item</li>
</ul>


<!-- Challenge 3: Modify Element Styles -->
<button id="styleButton">Change Styles</button>


<!-- Challenge 4: Event Listener for Multiple Elements -->
<button class="alertButton">Button 1</button>
<button class="alertButton">Button 2</button>


<!-- Challenge 5: Form Validation -->
<form id="form">
    <input type="text" id="inputField" placeholder="Enter text">
    <button type="submit" id="valid">Submit</button>
    <p id="error" style="color: red; display: none;">Field is required!</p>
</form>


<!-- Challenge 6: Toggle Visibility -->
<button id="toggleButton">Toggle Visibility</button>
<div id="toggleDiv">This is a toggled div.</div>


<!-- Challenge 7: Dynamic Content Update -->
<span id="time">Time will appear here.</span>


<!-- Challenge 8: Remove an Element -->
<div id="removable">This element can be removed.</div>
<button id="removeButton">Remove Element</button>


<!-- Challenge 9: Change Image Source -->
<img id="image" src="/old.png" alt="Old Image">

<button id="changeImageButton">Change Image</button>


<!-- Challenge 10: Count Clicks -->
<button id="counterButton">Click Me</button>
<p id="clickCount">Clicks: 0</p>


<!-- Challenge 11: Add a CSS Class -->
<div id="hoverDiv">Hover over me!</div>


<!-- Challenge 12: Populate a Dropdown -->
<select id="dropdown"></select>


<!-- Challenge 13: Highlight Table Rows -->
<table id="table" border="1">
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
</table>


<!-- Challenge 14: Nested Element Selection -->
<ul id="nestedList">
    <li>Item 1</li>
    <li>Item 2</li>
</ul>


<!-- Challenge 15: Scroll to Element -->
<button id="scrollButton">Scroll to Bottom</button>
<div id="scrollTarget" style="margin-top: 1000px;">You've reached the target!</div>


<!-- Challenge 16: Filter List Items -->
<input type="text" id="filterInput" placeholder="Filter items">
<ul id="filterList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>


<!-- Challenge 17: Dynamic Table Creation -->
<table id="dynamicTable" border="1"></table>


<script src="/challenge1.js"></script>
</body>
